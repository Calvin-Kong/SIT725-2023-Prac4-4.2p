<html>

<head>
    <title>SIT725 Prac 2 - Task 2.2p</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 center-align margin">
                <h1>Simple Calculation</h1>
                <form>
                    <!-- Input Section -->
                    <h3>
                        1st Number:
                        <input type="text" id="FirstNumber" style="width: 15%" /><br />
                    </h3>
                    <h3>
                        2nd Number:
                        <input type="text" id="SecondNumber" style="width: 15%" /><br />
                    </h3>
                    <br />
                    <!-- Function Section -->
                    <a class="waves-effect waves-light btn-small" onclick="multiplyBy()" Value="Multiply" style="background-color: Blue">Multiply</a
            >
            <a
              class="waves-effect waves-light btn-small"
              onclick="divideBy()"
              Value="Divide"
              >Divide</a
            >
            <a
              class="waves-effect waves-light btn-small"
              onclick="addBy()"
              Value="Addition"
              style="background-color: red"
              >Add</a
            >
            <a
              class="waves-effect waves-light btn-small"
              onclick="subtractBy()"
              Value="Subtract"
              style="background-color: green"
              >Subtract</a
            >
          </form>
          <p style="font-size: 28px; font: weight 600px">
            Result is: <span id="result"></span>
          </p>

          <script>
            function multiplyBy() {
              num1 = document.getElementById("FirstNumber").value;
              num2 = document.getElementById("SecondNumber").value;
              document.getElementById("result").innerHTML = num1 * num2;
            }

            function divideBy() {
              num1 = document.getElementById("FirstNumber").value;
              num2 = document.getElementById("SecondNumber").value;
              document.getElementById("result").innerHTML = num1 / num2;
            }

            function addBy() {
              num1 = document.getElementById("FirstNumber").value;
              num2 = document.getElementById("SecondNumber").value;
              document.getElementById("result").innerHTML = parseInt(num1) + parseInt(num2);
            }

            function subtractBy() {
              num1 = document.getElementById("FirstNumber").value;
              num2 = document.getElementById("SecondNumber").value;
              document.getElementById("result").innerHTML = num1 - num2;
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
